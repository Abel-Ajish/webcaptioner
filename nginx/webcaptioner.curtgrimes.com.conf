server {

    # Redirect from legacy example.com subdomain to webcaptioner.com

    listen 80;
    listen [::]:80;
    server_name webcaptioner.example.com www.webcaptioner.example.com;

    location /.well-known/ {
        root /opt/webcaptioner.example.com/public;
    }

    location / {
            return 301 https://webcaptioner.com$request_uri;
    }
}
