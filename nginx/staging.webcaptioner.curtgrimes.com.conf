server {
    listen 80;
    listen [::]:80;
    server_name staging.webcaptioner.example.com www.staging.webcaptioner.example.com;

    location /.well-known/ {
        root /opt/staging.webcaptioner.example.com/public;
    }

    location / {
            return 301 https://staging.webcaptioner.example.com$request_uri;
    }
}
