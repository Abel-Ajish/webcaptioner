Staging:
  stage: deploy
  services:
    - docker:dind
  environment:
    name: staging
    url: https://staging.webcaptioner.com
  script:
    - source scripts/deploy.sh

Production:
  stage: deploy
  services:
    - docker:dind
  environment:
    name: production
    url: https://webcaptioner.com
  script:
    - source scripts/deploy.sh
  when: manual
