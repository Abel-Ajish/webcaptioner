  <style>
    #full-screen-loading {
      background:#ffe200;
      z-index:9999;
      position:fixed;
      top:0;
      bottom:0;
      left:0;
      right:0;
      transition: all 300ms;
      opacity:1;
    }

    #full-screen-loading.fadeOut {
      opacity:0;
    }

    .full-screen-loading-logo {
      margin:0 auto;
      width: 35vh;
      height: 35vh;
      animation:rotateplane 4s 1s infinite ease-in-out;
      opacity:1;
    }
    @keyframes rotateplane {
      0%{
        transform:perspective(70vh) rotateY(0deg);
      }
      20%{
        transform:perspective(70vh) rotateY(-200deg);
      }
      40%{
        transform:perspective(70vh) rotateY(20deg);
      }
      70%{
        transform:perspective(70vh) rotateY(-360deg);
      }
      100%{
        transform:perspective(70vh) rotateY(0deg);
      }
    }
  </style>
</head>
